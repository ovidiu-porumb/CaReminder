            <div class="col-md-4" *ngFor="let reminder of reminders" (click)="onSelect(reminder)">

                        <h3 class="panel-title">{{reminder.title}}</h3>
                    </div>

                    <div class="panel-body" [class.selected]="reminder === selectedReminder">
                        <!-- You shouldn't use interpolation {{ }} in ngIf; it expects an expression !!! -->
                        <div *ngIf="reminder.isExpired(); then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                            <p class="alert alert-danger">Expired</p>
                        </ng-template>
                        <ng-template #elseBlock>
                            <p class="alert alert-success">Valid</p>
                        </ng-template>
                        <!-- JS handling the dates... -->
                        <p>Valid until: {{reminder.validUntil.toLocaleString()}}</p>
                        <p ngNonBindable>Add here the last price paid {{reminder.Price}}</p>
                    </div>
                </div>
            </div>
